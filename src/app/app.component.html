<!doctype html>
<html lang="en">
<head>
  <style>
    .outer {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto;
      width: 400px;
      /*whatever width you want*/
    }
  </style>
</head>
<body>

<div class="outer">
  <div class="middle">
    <div class="inner">
      <div *ngIf="!user" id="okta-login-container"></div>
      <div *ngIf="user">
        Hello {{user}}

        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
